name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "linting..."
      - run: exit 1

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "testing..."

  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
      - name: Fail if dependencies failed
        if: ${{ needs.lint.result != 'success' || needs.test.result != 'success' }}
        run: exit 1
      - run: echo "All required jobs passed."
