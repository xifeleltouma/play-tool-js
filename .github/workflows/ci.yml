name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened, ready_for_review]

jobs:
  semantic-pr-title:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run format

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test

  workflow-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1 # lints .github/workflows/*.yml for syntax + expressions

  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [lint, test, workflow-lint, semantic-pr-title]
    if: always()
    steps:
      - name: Fail if any dependency failed
        run: |
          echo "results=${{ join(needs.*.result, ',') }}"
          if echo "${{ join(needs.*.result, ',') }}" | grep -E '(failure|cancelled|skipped)'; then
            echo "Some required jobs did not succeed."
            exit 1
          fi
          echo "All required jobs passed."
